{% extends "base.html" %}

{% block title %}Recipes{% endblock %}

{% block content %}
<h1>Recipes</h1>
<ul>
{% for object in object_list %}
<li><a href="{% url recipe-detail object.slug %}">{{ object }}</a></li>
{% endfor %}
</ul>
<a href="{% url recipe-create %}" class="btn btn-primary">Add new</a>

{% endblock %}
