{% extends "base.html" %}

{% block title %}Food list{% endblock %}

{% block content %}
<h1>Food list</h1>
<ul>
{% for object in object_list %}
<li><a href="{% url food-detail object.id %}">{{ object }}</a></li>
{% endfor %}
</ul>
<a href="{% url food-create %}" class="btn btn-primary">Add new</a>

{% endblock %}
